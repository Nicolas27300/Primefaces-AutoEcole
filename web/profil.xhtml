<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <f:view contentType="text/html; charset=UTF-8">
        <h:head>
            <f:facet name="first">               
                <title>Auto Ecole</title>
                <style type="text/css">
                    @import url(../resources/css/style.css);    
                </style>
            </f:facet>
        </h:head>
        <h:body>
            <ui:include src="includes.xhtml"></ui:include>
            <br/>
            <c:if test = "#{(loginController.logged)}">
                <center><h1>Mes prochains cours</h1></center>
                <h:form>
                    <p:dataTable var="cours" value="#{coursController.nextCours}" id="tablecoursnext">
                        <p:column headerText="Moniteur">
                            <center>
                                <h:outputText value="#{cours.prof.prenom} #{cours.prof.nom}" />
                            </center>
                        </p:column>
                        <p:column headerText="Voiture">
                            <center>
                                <h:outputText value="#{cours.voiture.imatriculation} (#{cours.voiture.modele})" />
                            </center>
                        </p:column>
                        <p:column headerText="Heure début">
                            <center>
                                <h:outputText value="#{cours.heureDebut}" />
                            </center>
                        </p:column>
                        <p:column headerText="Heure Fin">
                            <center>
                                <h:outputText value="#{cours.heureFin}" />
                            </center>
                        </p:column>
                        <p:column headerText="Action">
                            <center>
                                <p:commandButton value="Annuler ce cours" actionListener="#{coursController.annulerCours}">
                                    <f:attribute value="#{cours}" name="cours" />
                                </p:commandButton>
                            </center>
                        </p:column>
                    </p:dataTable>
                    <center><h1>Mes cours en attente de validation</h1></center>
                    <p:dataTable var="cours" value="#{coursController.nextCoursAttente}" id="tablecoursattente">
                        <p:column headerText="Moniteur">
                            <center>
                                <h:outputText value="#{cours.prof.prenom} #{cours.prof.nom}" />
                            </center>
                        </p:column>
                        <p:column headerText="Voiture">
                            <center>
                                <h:outputText value="#{cours.voiture.imatriculation} (#{cours.voiture.modele})" />
                            </center>
                        </p:column>
                        <p:column headerText="Heure début">
                            <center>
                                <h:outputText value="#{cours.heureDebut}" />
                            </center>
                        </p:column>
                        <p:column headerText="Heure Fin">
                            <center>
                                <h:outputText value="#{cours.heureFin}" />
                            </center>
                        </p:column>
                        <p:column headerText="Action">
                            <center>
                                <p:commandButton value="Annuler ce cours" actionListener="#{coursController.annulerCours}">
                                    <f:attribute value="#{cours}" name="cours" />
                                </p:commandButton>
                            </center>
                        </p:column>
                    </p:dataTable>
                    
                </h:form>
            </c:if>
            <c:if test = "#{(!loginController.logged)}">
                Accès Interdit.
            </c:if>
        </h:body>
    </f:view>
</html>

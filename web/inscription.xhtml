<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <f:view contentType="text/html; charset=UTF-8">
        <h:head>
            <f:facet name="first">               
                <title>Auto Ecole</title>
                <style type="text/css">
                    @import url(../resources/css/style.css);    
                </style>
            </f:facet>
        </h:head>
        <h:body>
            <ui:include src="includes.xhtml"></ui:include>
            
            <h:form>
                <p:growl id="message" showDetail="true"/>
                <h:panelGrid columns="2" cellpadding="3" id="grid">
                    <p:outputLabel value="Pseudo : "/>
                    <p:inputText id="pseudo" required="true" value="#{loginController.pseudo}"></p:inputText>
                    <p:outputLabel value="Mot de passe : "/>
                    <p:password id="password" value="#{loginController.mdp}" required="true"></p:password>
                    <p:outputLabel value="Email : "/>
                    <p:inputText id="email" value="#{loginController.email}" required="true"></p:inputText>
                    <p:outputLabel value="PrÃ©nom : "/>
                    <p:inputText id="prenom" value="#{loginController.prenom}" required="true"></p:inputText>
                    <p:outputLabel value="Nom : "/>
                    <p:inputText id="nom" value="#{loginController.nom}" required="true"></p:inputText>
                    <p:outputLabel value="Adresse : "/>
                    <p:inputText id="adresse" value="#{loginController.adresse}" required="true"></p:inputText>
                    <p:outputLabel value="Code postal : "/>
                    <p:inputText id="cp" value="#{loginController.cp}" required="true"></p:inputText>
                    <p:outputLabel value="Ville : "/>
                    <p:inputText id="ville" value="#{loginController.ville}" required="true"></p:inputText>
                </h:panelGrid>
                <p:commandButton value="S'inscrire" actionListener="#{loginController.add}" update="message grid" />
            </h:form>
        </h:body>
    </f:view>
</html>

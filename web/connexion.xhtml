<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <f:view contentType="text/html; charset=UTF-8">
        <h:head>
            <f:facet name="first">               
                <title>Auto Ecole</title>
                <style type="text/css">
                    @import url(../resources/css/style.css);    
                </style>
            </f:facet>
        </h:head>
        <h:body>
            <ui:include src="includes.xhtml"></ui:include>
            <h:form>
                <p:growl id="message" showDetail="true"/>
                <h:panelGrid columns="2" cellpadding="3" id="grid">
                    <p:outputLabel value="Pseudo :" />
                    <p:inputText id="pseudo" value="#{loginController.pseudo}" />
                    <p:outputLabel value="Mot de passe : " />
                    <p:password id="mdp" value="#{loginController.mdp}" />
                </h:panelGrid>
                <p:commandButton value="Se connecter" actionListener="#{loginController.connexion}" update="message grid" />
            </h:form>
        </h:body>
    </f:view>
</html>
